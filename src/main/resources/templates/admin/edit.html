<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta charset="UTF-8">
  <title>Edit User</title>
</head>
<body>

<form th:method="PATCH" th:action="@{/admin/{id}(id=${user.getId()})}" th:object="${user}">




  <input type="hidden" th:field="*{id}" readonly="readonly">

  <label for="username">Username </label>
  <input type="text" th:field="*{username}" id="username"/>
  <br/>
  <label for="password">Password </label>
  <input type="text" th:field="*{password}" id="password"/>
  <br/>

  <label> ROLE </label>
  <span th:align="center" >
    <th:block th:each="role: ${allRoles}">

      <input type="checkbox" th:field="*{roles}"
             th:text="${role.name}" th:value="${role.id}"/>
    </th:block>
  </span>

  <label for="firstName">First Name </label>
  <input type="text" th:field="*{firstName}" id="firstName"/>
  <br/>

  <label for="lastName">Last Name </label>
  <input type="text" th:field="*{lastName}" id="lastName"/>
  <br/>

  <label for="email">E-mail </label>
  <input type="text" th:field="*{email}" id="email"/>
  <br/>

  <label for="age">Age </label>
  <input type="number" th:field="*{age}" id="age"/>
  <br/>

  <input type="submit" value="Update!"/>
</form>
</body>
</html>
